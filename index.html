<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet"  href="default.css"/>
    <title>Bootstrap Example</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button><a class="navbar-brand">Bootstrap</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="User Name"/>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Password"/>
            </div>
            <button type="submit" class="btn btn-default" id="signin">Sign In</button>
          </form>
        </div>
      </div>
    </nav>
    <div id="text-container">
      <div class="jumbotron">
        <h1>Bootstrap Example</h1>
        <p>.This is a bootstrap paragraph</p>
        <p><a class="btn btn-default" role="button" href="#">Learn more &gt;&gt;</a></p>
      </div>
    </div>
    <div id="paragraph2">
      <div class="row">
        <div class="col-xs-4">
          <h2>Fast </h2>
        </div>
        <div class="col-xs-4">
          <h2>Easy </h2>
        </div>
        <div class="col-xs-4">
          <h2>Visually Appealing</h2>
        </div>
      </div>
    </div>
    <footer id="footer">
      <p> &copy; 2017 Company</p>
    </footer>
  </body>
</html>
